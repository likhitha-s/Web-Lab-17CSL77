<!DOCTYPE html>
<html>
<head>
	<title>Sqaures & Cubes</title>
	<script>

		document.write("<table> <tr> <th>Number</th> <th>Square</th> <th>Cube</th>");
		for(var i=0; i<=10; i++){
			document.write("<tr> <td>" 
				+i+ 
				"</td> <td>" 
				+i*i+ 
				"</td> <td>" 
				+i*i*i+ 
				"</td> </tr>")
		}
		document.write("</table>");

		// function myFunc()
		// {
		// 	document.write("Hello World");
		// }
		// myFunc();
	</script>

<style>
	td, th {border:1px solid #ccc; height: 30px}
</style>
</head>
</html>
